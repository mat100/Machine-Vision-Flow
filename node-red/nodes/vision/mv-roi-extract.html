<script type="text/javascript">
    RED.nodes.registerType('mv-roi-extract', {
        category: 'machine vision',
        color: '#87a980',
        defaults: {
            name: {value: ""},
            apiUrl: {value: "http://localhost:8000", required: true},
            roi: {value: {x: 0, y: 0, width: 100, height: 100}},
            roiMode: {value: "absolute"}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-crop",
        label: function() {
            return this.name || "ROI Extract";
        },
        paletteLabel: "ROI extract",
        oneditprepare: function() {
            // Load ROI values into individual fields
            if (this.roi) {
                $("#node-input-roi-x").val(this.roi.x || 0);
                $("#node-input-roi-y").val(this.roi.y || 0);
                $("#node-input-roi-width").val(this.roi.width || 100);
                $("#node-input-roi-height").val(this.roi.height || 100);
            }
        },
        oneditsave: function() {
            // Save individual fields back into ROI object
            this.roi = {
                x: parseInt($("#node-input-roi-x").val()) || 0,
                y: parseInt($("#node-input-roi-y").val()) || 0,
                width: parseInt($("#node-input-roi-width").val()) || 100,
                height: parseInt($("#node-input-roi-height").val()) || 100
            };
        }
    });
</script>

<script type="text/html" data-template-name="mv-roi-extract">

    </div>

    <div class="form-row">
        <label for="node-input-apiUrl"><i class="fa fa-server"></i> API URL</label>

        <label for="node-input-roi-y" style="margin-left: 20px;"><i class="fa fa-arrows-v"></i> Y</label>

    </div>
</script>

<script type="text/html" data-help-name="mv-roi-extract">
    <p>Extract a Region of Interest (ROI) from a VisionObject by updating its bounding box and thumbnail.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">VisionObject</span></dt>
        <dd>Standardized vision object with <code>image_id</code> and optionally <code>bounding_box</code></dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">VisionObject</span></dt>
        <dd>Same VisionObject with updated:
            <ul>
                <li><code>bounding_box</code> - Updated ROI coordinates {x, y, width, height}</li>
                <li><code>center</code> - Updated center point {x, y}</li>
                <li><code>thumbnail</code> - Base64 encoded preview of the ROI area</li>
            </ul>
            All other fields (<code>object_id</code>, <code>object_type</code>, <code>image_id</code>, <code>confidence</code>, <code>contour</code>, etc.) are preserved.
        </dd>

        <dt>success <span class="property-type">boolean</span></dt>
        <dd>Always true on successful extraction</dd>

        <dt>processing_time_ms <span class="property-type">number</span></dt>
        <dd>Processing time in milliseconds</dd>

        <dt>node_name <span class="property-type">string</span></dt>
        <dd>Name of this node</dd>
    </dl>

    <h3>Configuration</h3>

    <h4>ROI Mode</h4>
    <ul>
        <li><b>Absolute</b> - ROI coordinates are absolute positions in the original image (ignores input bounding_box)</li>
        <li><b>Relative</b> - ROI coordinates are relative to the input bounding_box (if present). The configured X,Y are added as offsets to the input bounding_box position.</li>
    </ul>

    <h4>ROI Coordinates</h4>
    <p>Define the rectangular region using X, Y coordinates (top-left corner) and Width, Height dimensions.</p>

    <h3>Details</h3>
    <p>This node modifies a VisionObject by extracting a specific rectangular region. Unlike creating a new image, it preserves the original <code>image_id</code> and all object properties, only updating the bounding box and thumbnail to focus on the ROI area.</p>

    <p>The ROI coordinates are automatically clipped to the image bounds, so you don't need to worry about exceeding image dimensions.</p>

    <h3>Use Cases</h3>
    <ul>
        <li>Focus subsequent processing on a specific area of interest</li>
        <li>Narrow down detection regions from previous nodes</li>
        <li>Zoom into detected objects for detailed analysis</li>
        <li>Create cascaded detection pipelines (detect region → extract ROI → detect details)</li>
    </ul>

    <h3>Example Flows</h3>
    <pre>
// Absolute mode: Always analyze top-left corner
[Camera Capture] → [ROI Extract (absolute)] → [Color Detect]

// Relative mode: Analyze center of detected edge
[Camera Capture] → [Edge Detect] → [ROI Extract (relative)] → [Color Detect]
    </pre>
</script>
